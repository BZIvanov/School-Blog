<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style-login-form.css" type="text/css">
    <script src="scripts/jquery-3.0.0.js"></script>
    <script src="scripts/require.js"></script>
    <script src="scripts/RegisterAndLogin.js"></script>

</head>
<body background="images/login-reg.png" style="background-repeat: ">

        <div class="blog-title">
                <h1><a href="index.html"> MY VIRTUAL SCHOOL </a> </h1>
        </div>

        <div class="divTitleLogin">
                <h1 class="loginTitle">LOGIN</h1>
        </div>



        <div class="loginForm">

                <form id="formLogin">

                            <span style="padding: 0 65px;" class="sectionsForm"> Username: </span>
                            <input type="text" id="loginUser" required="true" style="font-size: 20pt" ><br>
                        <br>


                            <span style="padding: 0 65px;" class="sectionsForm" >Password:</span>
                            <input type="password" id="loginPass" required="true" style="font-size: 20pt" width="35pt"><br>
                        <br>
                        <br>

                            <span class="signInText" class="sectionsForm" ><a href="register-form.html"> Sign In </a> </span>
                        <br>
                        <br>
                           <input type="button" onclick="login()" value="Login" style="font-size: 20pt" width="25pt" >


                </form>
        </div>
    <!--scroll to top button-->
    <a href="#" id="scrollToTop" class="button-to-top" style="display: block;"><span class="glyphicon glyphicon-chevron-up">↑</span></a>
    <script>
        $(document).ready(function () {
            var offset = 220;
            var duration = 500;
            $(window).scroll(function () {
                if ($(this).scrollTop() > offset) {
                    $('#scrollToTop').fadeIn(duration);
                } else {
                    $('#scrollToTop').fadeOut(duration);
                }
            });
            $('#scrollToTop').click(function (event) {
                event.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, 800)
                return false;
            });
        });
    </script>

</body>
</html>
