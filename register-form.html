<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body background="login-register.png">
    <div class="blog-title">

    </div>
            <div class=" divRegisterTitle">
                <h1 class="regiserTitle"> Register </h1>

        <div class="registerForm">
            <form>
                <span style="padding: 0 60px;">First name:</span>
                            <input type="text" name="firstName" style="font-size: 20pt" > <br><br>
                    <span style="padding: 0 62px;">Last name:</span>
                            <input type="text" name="lastName" style="font-size: 20pt" > <br><br>
                <span style="padding: 0 69px;">Password:</span>
                            <input type="password" name="passwordInput" style="font-size: 20pt" > <br><br>
                <span style="padding: 0 5px;">Confirm password:</span>
                            <input type="password" name="passwordConfirm" style="font-size: 20pt" > <br><br>

                    <div class="schoolForm">
                        <br>
                            <input type="checkbox" name="checkTeacher" style="font-size: 10pt" >I am a teacher
                        <br>
                            <input type="checkbox" name="checkStudent" style="font-size: 10pt" >I am a student
                        </div>
                    <br>
                    <input type="submit" value="Sign In" style="font-size: 20pt" width="25pt" >
            </form>
        </div>

</body>
