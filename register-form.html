<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/style-register-form.css" type="text/css">
    <script src="scripts/jquery-3.0.0.js"></script>
    <script src="scripts/require.js"></script>
    <script src="scripts/RegisterAndLogin.js"></script>

</head>
<body background="images/login-reg.png">
            <div class="blog-title">
                <h1><a href="index.html"> MY VIRTUAL SCHOOL </a> </h1>
            </div>
            <div class=" divRegisterTitle">
                <h1 class="regiserTitle"> Register </h1>
            </div>
        <div class="registerForm">
            <form id="formRegister">
                <span style="padding: 0 100px;" class="sectionsForm">Full name:</span>
                            <input type="text" id="fullName" required="true" style="font-size: 20pt" > <br><br>
                    <span style="padding: 0 102px;" class= "sectionsForm "> Username:</span>
                            <input type="text" id="userName" style="font-size: 20pt" > <br><br>
                <span style="padding: 0 102px;"  class="sectionsForm ">Password:</span>
                            <input type="password" id="passInput" required="true" style="font-size: 20pt" > <br><br>
                <span style="padding: 0 20px;" class="sectionsForm" >Confirm password:</span>
                            <input type="password" id="passwordConfirm" style="font-size: 20pt" > <br><br>
                    <div class="schoolForm">
                        <br>
                            <input type="radio" name="check" style="font-size: 10pt" > I am a teacher
                        <br>
                            <input type="radio" name="check" style="font-size: 10pt" > I am a student
                    </div>
                    <br>
                    <input type="button" onclick="register()" value="Sign In" style="font-size: 20pt" width="25pt" >
            </form>
        </div>
    <!--scroll to top button-->
    <a href="#" id="scrollToTop" class="button-to-top" style="display: block;"><span class="glyphicon glyphicon-chevron-up">↑</span></a>
    <script>
        $(document).ready(function () {
            var offset = 220;
            var duration = 500;
            $(window).scroll(function () {
                if ($(this).scrollTop() > offset) {
                    $('#scrollToTop').fadeIn(duration);
                } else {
                    $('#scrollToTop').fadeOut(duration);
                }
            });
            $('#scrollToTop').click(function (event) {
                event.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, 800)
                return false;
            });
        });
    </script>
</body>
</html>
